<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bag â€” Maison</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-page {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 4rem;
      padding: 3rem 4rem 6rem;
      align-items: start;
    }
    .cart-page-title {
      font-family: var(--serif);
      font-size: 2.5rem; font-weight: 300;
      margin-bottom: 2.5rem;
    }
    .cart-page-title em { font-style: italic; }
    .cart-items { border-top: 1px solid var(--gray-100); }

    /* CART ITEM */
    .cart-item {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 2rem;
      padding: 2rem 0;
      border-bottom: 1px solid var(--gray-100);
      animation: fadeUp 0.4s ease both;
    }
    .cart-item-img {
      aspect-ratio: 3/4;
      overflow: hidden; background: var(--gray-100);
    }
    .cart-item-img img { width: 100%; height: 100%; object-fit: cover; }
    .cart-item-info { display: flex; flex-direction: column; justify-content: space-between; }
    .cart-item-brand { font-size: 0.6rem; letter-spacing: 0.18em; text-transform: uppercase; color: var(--gray-500); margin-bottom: 0.3rem; }
    .cart-item-name { font-family: var(--serif); font-size: 1.1rem; font-weight: 400; margin-bottom: 0.5rem; }
    .cart-item-meta { font-size: 0.7rem; color: var(--gray-500); margin-bottom: 1.5rem; }
    .qty-control {
      display: flex; align-items: center; gap: 0;
      border: 1px solid var(--gray-300);
      width: fit-content;
    }
    .qty-btn {
      width: 36px; height: 36px;
      border: none; background: transparent;
      cursor: pointer; font-size: 1rem;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
    }
    .qty-btn:hover { background: var(--gray-100); }
    .qty-num {
      width: 40px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.8rem; border-left: 1px solid var(--gray-300); border-right: 1px solid var(--gray-300);
    }
    .cart-item-price { font-size: 0.9rem; font-weight: 300; }
    .remove-btn {
      background: none; border: none; cursor: pointer;
      font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase;
      color: var(--gray-500); text-decoration: underline; margin-top: 1rem;
    }
    .remove-btn:hover { color: var(--black); }

    /* ORDER SUMMARY */
    .order-summary {
      position: sticky; top: 100px;
      border: 1px solid var(--gray-100);
      padding: 2.5rem;
    }
    .summary-title {
      font-family: var(--serif); font-size: 1.3rem; font-weight: 400;
      margin-bottom: 2rem; padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray-100);
    }
    .summary-line {
      display: flex; justify-content: space-between;
      font-size: 0.8rem; margin-bottom: 0.8rem;
    }
    .summary-line span:first-child { color: var(--gray-500); }
    .summary-divider { height: 1px; background: var(--gray-100); margin: 1.5rem 0; }
    .summary-total {
      display: flex; justify-content: space-between;
      font-family: var(--serif); font-size: 1.2rem; font-weight: 400;
      margin-bottom: 2rem;
    }
    .promo-wrap { margin-bottom: 1.5rem; }
    .promo-input-row { display: flex; gap: 0; }
    .promo-input {
      flex: 1; padding: 0.8rem 1rem;
      border: 1px solid var(--gray-300); border-right: none;
      font-family: var(--sans); font-size: 0.7rem;
      letter-spacing: 0.1em; outline: none;
      background: transparent;
    }
    .promo-input:focus { border-color: var(--black); }
    .promo-apply {
      padding: 0.8rem 1.2rem;
      background: var(--black); color: var(--white);
      border: 1px solid var(--black); cursor: pointer;
      font-family: var(--sans); font-size: 0.6rem;
      letter-spacing: 0.15em; text-transform: uppercase;
      transition: background 0.2s;
    }
    .promo-apply:hover { background: var(--gray-700); }
    .secure-badges {
      display: flex; gap: 1rem;
      justify-content: center; margin-top: 1.5rem;
      font-size: 0.6rem; color: var(--gray-500);
      letter-spacing: 0.1em; text-transform: uppercase;
    }

    /* EMPTY STATE */
    .empty-cart {
      text-align: center; padding: 6rem 0;
      grid-column: span 2;
    }
    .empty-title {
      font-family: var(--serif); font-size: 2rem; font-weight: 300;
      margin-bottom: 1rem;
    }
    .empty-sub { font-size: 0.8rem; color: var(--gray-500); margin-bottom: 2.5rem; }
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="cart-page">
    <div id="cartMain">
      <h1 class="cart-page-title">Your <em>Bag</em></h1>
      <div class="cart-items" id="cartItems">
        <!-- rendered by JS -->
      </div>
    </div>
    <div class="order-summary" id="orderSummary" style="display:none">
      <h3 class="summary-title">Order Summary</h3>
      <div class="summary-line"><span>Subtotal</span><span id="sumSubtotal">â€”</span></div>
      <div class="summary-line"><span>Shipping</span><span id="sumShipping">Free</span></div>
      <div class="summary-line"><span>Estimated Tax (10%)</span><span id="sumTax">â€”</span></div>
      <div class="summary-divider"></div>
      <div class="summary-total"><span>Total</span><span id="sumTotal">â€”</span></div>
      <div class="promo-wrap">
        <div class="promo-input-row">
          <input class="promo-input" placeholder="Promo Code" id="promoInput">
          <button class="promo-apply" onclick="applyPromo()">Apply</button>
        </div>
        <p id="promoMsg" style="font-size:0.65rem;color:var(--gray-500);margin-top:0.5rem"></p>
      </div>
      <a href="checkout.html" class="btn btn-primary" style="width:100%;display:flex;justify-content:center;text-align:center">Proceed to Checkout</a>
      <div class="secure-badges">
        <span>ðŸ”’ Secure</span>
        <span>SSL Encrypted</span>
        <span>Safe Checkout</span>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script>
  renderNav('');
  renderFooter();

  function renderCart() {
    const cart = getCart();
    const cartItems = document.getElementById('cartItems');
    const summary = document.getElementById('orderSummary');

    if (cart.length === 0) {
      document.getElementById('cartMain').innerHTML = `
        <div class="empty-cart">
          <p class="empty-title">Your bag is <em>empty</em></p>
          <p class="empty-sub">Discover pieces worth keeping forever.</p>
          <div style="display:flex;gap:1rem;justify-content:center">
            <a href="women.html" class="btn btn-primary">Shop Women</a>
            <a href="men.html" class="btn btn-outline">Shop Men</a>
          </div>
        </div>
      `;
      summary.style.display = 'none';
      return;
    }

    summary.style.display = 'block';
    cartItems.innerHTML = cart.map((item, i) => `
      <div class="cart-item" style="animation-delay:${i*80}ms">
        <div class="cart-item-img">
          <img src="${item.img}" alt="${item.name}">
        </div>
        <div class="cart-item-info">
          <div>
            <p class="cart-item-brand">Maison</p>
            <p class="cart-item-name">${item.name}</p>
            <p class="cart-item-meta">Size: ${item.size}</p>
          </div>
          <div>
            <div class="qty-control">
              <button class="qty-btn" onclick="changeQty('${item.id}','${item.size}',-1)">âˆ’</button>
              <span class="qty-num">${item.qty}</span>
              <button class="qty-btn" onclick="changeQty('${item.id}','${item.size}',1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem('${item.id}','${item.size}')">Remove</button>
          </div>
        </div>
        <div>
          <p class="cart-item-price">â‚©${(item.price * item.qty).toLocaleString()}</p>
        </div>
      </div>
    `).join('');

    // summary
    const subtotal = cart.reduce((s, i) => s + i.price * i.qty, 0);
    const tax = Math.round(subtotal * 0.1);
    const shipping = subtotal >= 150000 ? 0 : 3000;
    const total = subtotal + tax + shipping;

    document.getElementById('sumSubtotal').textContent = 'â‚©' + subtotal.toLocaleString();
    document.getElementById('sumShipping').textContent = shipping === 0 ? 'Free' : 'â‚©' + shipping.toLocaleString();
    document.getElementById('sumTax').textContent = 'â‚©' + tax.toLocaleString();
    document.getElementById('sumTotal').textContent = 'â‚©' + total.toLocaleString();
  }

  function changeQty(id, size, delta) {
    const cart = getCart();
    const item = cart.find(i => i.id === id && i.size === size);
    if (!item) return;
    item.qty = Math.max(1, item.qty + delta);
    saveCart(cart);
    renderCart();
    updateCartCount();
  }

  function removeItem(id, size) {
    const cart = getCart().filter(i => !(i.id === id && i.size === size));
    saveCart(cart);
    renderCart();
    updateCartCount();
  }

  function applyPromo() {
    const code = document.getElementById('promoInput').value.toUpperCase();
    const msg = document.getElementById('promoMsg');
    if (code === 'MAISON10') {
      msg.textContent = 'âœ“ 10% discount applied';
      msg.style.color = 'green';
    } else {
      msg.textContent = 'Invalid promo code';
      msg.style.color = 'red';
    }
  }

  renderCart();
</script>
</body>
</html>
